name: scala-ci
on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string
env:
  ENABLE_SCALA_LINT_ON_COMPILE: ${{ vars.ENABLE_SCALA_LINT_ON_COMPILE || 'false' }}
jobs:
  build:
    name: Build ${{ inputs.module }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up ASDF tools
        uses: asdf-vm/actions/setup@v4
      - name: Install ASDF tools
        uses: asdf-vm/actions/install@v4
      - name: Cache ASDF installs
        uses: actions/cache@v4
        with:
          path: ~/.asdf/installs
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-
      - name: Cache sbt and Coursier dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-coursier-${{ hashFiles('**/build.sbt', '**/*.scala', '**/project/build.properties') }}
          restore-keys: |
            ${{ runner.os }}-sbt-coursier-
      - name: Set up sbt
        uses: coursier/setup-action@v1
        with:
          apps: sbt
      - name: Build ${{ inputs.module }}
        run: sbt ${{ inputs.module }}
